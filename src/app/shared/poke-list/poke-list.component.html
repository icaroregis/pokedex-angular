<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon?.status?.id]" href="" class="pokemon">
      <section class="pokemon-status">
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let value of pokemon?.status?.types">
            <p>
              {{ value.type.name }}
            </p>
          </li>
        </ul>
      </section>

      <section class="pokemon-image">
        <img [src]="pokemon?.status?.sprites?.other?.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>

<img src="../../../assets/error.png" alt="Imagem de erro na listagem dos pokemons" width="100%" *ngIf="apiError">
